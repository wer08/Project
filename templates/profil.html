{% extends "layout.html" %}
{% block title%}
    Profil
{%endblock%}
{% block content %}
<div class="container bootstrap snippets bootdey choice">
    <h1 class="text-primary">Edit Profile</h1>
      <hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="{{picture}}" class="avatar img-circle img-thumbnail" alt="avatar">
            <form action = "/upload" method = "POST" enctype = "multipart/form-data">
                <input type = "file" name = "file" />
                <input type = "submit"/>
            </form>
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <h3>Personal info</h3>
        
        <form class="form-horizontal" role="form" action="/profil" method="post">
            <div class="form-group">
                <label class="col-lg-3 control-label">Username:</label>
                <div class="col-md-8">
                  <input class="form-control" type="text" name="username" value={{username}}>
                </div>
            </div>
            <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-md-8">
              <input class="form-control" type="text" name="name" value={{name}}>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-md-8">
              <input class="form-control" type="text" name="surname" value={{surname}}>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-md-8">
              <input class="form-control" type="email" name="email" value={{email}}>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" style="margin:5px">Change</button>
        </form>
      </div>
  </div>
</div>
<hr>
{% endblock %}
